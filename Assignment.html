<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile Card with Form</title>
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      display:flex;
      height:100vh;
    }
    .left,.right{
      flex:1;
      padding:20px;
      box-sizing:border-box;
    }
    .left{
      background:#f0f0f0;
    }
    .card{
      background:#fff;
      padding:20px;
      border-radius:8px;
      box-shadow:0 0 8px rgba(0,0,0,0.1);
    }
    .avatar{
      width:80px;
      height:80px;
      border-radius:50%;
      background:#ddd;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
      margin-bottom:15px;
      overflow:hidden;
    }
    .skills span, .certs span{
      display:inline-block;
      background:#eee;
      padding:5px 10px;
      border-radius:12px;
      margin:4px;
      font-size:14px;
    }
    form{
      display:flex;
      flex-direction:column;
    }
    label{
      margin-top:10px;
      margin-bottom:4px;
    }
    input{
      padding:8px;
      border:1px solid #ccc;
      border-radius:4px;
    }
    button{
      margin-top:15px;
      padding:10px;
      border:none;
      background:#000000;
      color:#fff;
      border-radius:4px;
      cursor:pointer;
    }
    button:hover{background:#0056b3;}
  </style>
</head>
<body>
  <div class="left">
    <div class="card">
      <div class="avatar" id="avatar">
        <img src="profile photo.jpg" alt="Profile Photo" style="width:80px;height:80px;border-radius:50%;">
      </div>

      <h2 id="displayName">Your Name</h2>

      <p id="displayClass">B.Tech 3rd Yr</p>
      
      <h4>Programming Skills:</h4>
      <div class="skills" id="displaySkills">
        <span>C</span>
        <span>.NET</span>
        <span>Script</span>
      </div>

      <h4>Certifications:</h4>
      <div class="certs" id="displayCerts">
        <span>Intro to Data Science</span>
      </div>
    </div>
  </div>

  <div class="right">
    <div class="card">
      <h3>Card Detail</h3>
      <form id="profileForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" value="XYZ">

        <label for="class">Branch</label>
        <input type="text" id="class" value="B.Tech 3rd Yr">

        <label for="skills">Programming Skills (comma separated)</label>
        <input type="text" id="skills" value="C,.NET,Script">

        <label for="certs">Certifications (comma separated)</label>
        <input type="text" id="certs" value="Intro to Data Science">

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('profileForm');
    const displayName = document.getElementById('displayName');
    const displayClass = document.getElementById('displayClass');
    const displaySkills = document.getElementById('displaySkills');
    const displayCerts = document.getElementById('displayCerts');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value;
      const cls = document.getElementById('class').value;
      const skills = document.getElementById('skills').value.split(',');
      const certs = document.getElementById('certs').value.split(',');

      displayName.textContent = name;
      displayClass.textContent = cls;


      displaySkills.innerHTML = '';
      skills.forEach(skill => {
        if(skill.trim() !== ''){
          const span = document.createElement('span');
          span.textContent = skill.trim();
          displaySkills.appendChild(span);
        }
      });

      displayCerts.innerHTML = '';
      certs.forEach(cert => {
        if(cert.trim() !== ''){
          const span = document.createElement('span');
          span.textContent = cert.trim();
          displayCerts.appendChild(span);
        }
      });
    });
  </script>
</body>
</html>
